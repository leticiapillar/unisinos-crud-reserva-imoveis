<div class="col-xs-offset-3 col-xs-6">
    <div class="alert alert-info">
        Usuário: admin
        <br />
        Senha: admin
    </div>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="username">Usuário</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Por favor, informe o nome de usuário</span>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Por favor, informe sua senha</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Entrar</button>
        </div>
    </form>
</div>
